name: System Test

on:
  push:
    branches:
      - main
      - Dev-Release-2

jobs:
  docker-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v2

      - name: Start services with Docker Compose
        run: |
          docker compose -f docker-compose.yml up --build -d
          sleep 10  # Wait briefly to ensure all services are up

      - name: Run Tests
        run: |
          docker logs tests  # Print test logs for visibility
          docker wait tests  # Wait for the tests container to finish
          if [ "$(docker inspect -f '{{.State.ExitCode}}' tests)" -ne 0 ]; then
            echo "Tests failed!"
            exit 1
          fi
          echo "Tests passed successfully."

      - name: Check for errors in logs
        run: |
          if [ -n "$(docker ps --filter "status=stopped")" ]; then
            echo "Error detected in logs"
            exit 1
          fi

      - name: Stop and remove Docker Compose services
        run: docker compose down
